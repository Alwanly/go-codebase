version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-codebase-app
    ports:
      - "${PORT:-9000}:9000"
    environment:
      - ENV=${ENV:-development}
      - DEBUG=${DEBUG:-true}
      - PORT=9000
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - SERVICE_NAME=${SERVICE_NAME:-go-codebase}
      - SERVICE_VERSION=${SERVICE_VERSION:-1.0.0}
      - POSTGRES_URI=postgres://postgres:password@postgres:5432/go_codebase?sslmode=disable
      - POSTGRES_MAX_OPEN_CONNECTIONS=${POSTGRES_MAX_OPEN_CONNECTIONS:-10}
      - POSTGRES_MAX_IDLE_CONNECTIONS=${POSTGRES_MAX_IDLE_CONNECTIONS:-5}
      - REDIS_URI=redis://redis:6379
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME:-admin}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-password}
      - JWT_ISSUER=${JWT_ISSUER:-go-codebase}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-go-codebase}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7200}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - PUBLIC_KEY=${PUBLIC_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:14-alpine
    container_name: go-codebase-postgres
    environment:
      POSTGRES_DB: go_codebase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: go-codebase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
